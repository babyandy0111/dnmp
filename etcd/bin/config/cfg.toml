# debug模式
debug = false
# 日志文件路径
log_path = ""

# http 监听端口
[http]
# 监听地址
address = "0.0.0.0"
# 监听端口
port = 10280

# 使用 Let's Encrypt 证书 - tls_enable为true优先使用本地证书模式
tls_encrypt_enable = false
# 域名列表
tls_encrypt_domain_names = ["shiguanghuxian.com"]

# 是否启用tls
tls_enable = false
# tls证书文件
[http.tls_config]
cert_file = "cert_file"
key_file = "key_file"

## 一下每一个server为一个etcd服务 ##
[[server]]
# 显示名称
title = "make etcd"
# 标识名 - 只能是字母数字或下划线
name = "etcd"
# etcd连接地址 如果为集群请填写全部地址
address = ["etcd1:2379"]
# 查看的key前缀
key_prefix = "/"
# 简述信息
desc = "etcd"
# 可访问服务器角色列表 - 不写则为所有用户可访问
roles = ["admin"]
# 是否启用tls连接
tls_enable = false
# tls证书配置
[server.tls_config]
cert_file = "/etc/etcd/etcdSSL/etcd.pem"
key_file = "/etc/etcd/etcdSSL/etcd-key.pem"
ca_file = "/etc/etcd/etcdSSL/etcd-root-ca.pem"

## 以下为用户列表 ##
[[user]]
username = "admin"
password = "123456"
role = "admin"
